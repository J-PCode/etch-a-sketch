<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Etch a Sketch</h1>
    </header>
    <main>
        <div id="sidebar">
            <div class="slidecontainer">
                <h3>Sketchpad size</h3>
                <input type="range" min="1" max="80" value="25" class="slider" id="myRange">
              </div>
            <h3>choose color</h3>
              <ul>
                <li><button id="1">Random</button></li>
                <li><button id="2">Gray</button></li>
                <li><input type="color" id="picker" value="#000000">
                    <button id="3">select color</button>
                    </li>
                <li><button id="4">Eraser</button></li>
                <li><button id="5">Reset</button></li>
            </ul>
        </div>
        <div id="container">

        </div>
    </main>
    <footer>

    </footer>
    <script src="grid.js"></script>
</body>
</html>
