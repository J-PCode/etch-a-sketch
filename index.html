<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <header>
        <h1>Etch a Sketch</h1>
    </header>
    <div id="sidebar">
            <div class="slidecontainer">
                <h3>Sketchpad size</h3>
                <input type="range" min="1" max="80" value="25" class="slider" id="myRange">
                <output id="demo"></output>
              </div>
            <h3>choose color</h3>
                <button id="1">Random</button>
                <button id="2">Gray</button>
                <input type="color" id="picker" value="#000000">
                <button id="3">select color</button>
                <button id="4">Eraser</button>
                <button id="5">Reset</button>
            
    </div>
    <div id="content">
        <div id="container">

        </div>
    </div>
    <footer>
       <h4>This project is part of Odin Project</h4> 
       <p>DESIGNED & DEVELOPED BY J-PCODE</p>
    </footer>
</div>
    
    <script src="grid.js"></script>
</body>
</html>
